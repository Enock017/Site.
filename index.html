<html>
    <head>
        <style>
            body {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
            }
            a {
                text-decoration: none;
            }
            .box {
                font-size: 20px;
                color: white;
                height: 250px;
                width: 350px;
                border-radius: 10px;
                background: #191919;
                flex-direction: column;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .buttons-container {
                display: flex;
                justify-content: space-around;
                height: 50px;
                width: 150px;
            }
            button {
                height: 30px;
                width: 50px;
                background: white;
                color: blue;
                font-weight: 600;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <p>Verdade que eu amo mais???</p>
            <div class="buttons-container">
                <button>
                    <a href="https://i.pinimg.com/736x/40/46/b5/4046b560ad1f1dceedbeb0033a0ec2ad--neymar-brazil-neymar-jr.jpg">Sim</a>
                </button>
                <button id="no">n√£o</button>
            </div>
        </div>
    </body>
    <script>
        let button = document.getElementById('no');
        let height = window.innerHeight - 50;
        let width = window.innerWidth - 50;

        button.addEventListener('mouseover', function (){
            button.style.position = "absolute";
            button.style.top = Math.random() * height + "px";
            button.style.left = Math.random() * width + "px";
        })
    </script>
</html>
